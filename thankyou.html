<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .thank-you-container {
        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.5em;
        color: #333;
    }

    p {
        font-size: 1.2em;
        color: #666;
    }

    a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }

    a.button:hover {
        background-color: #218838;
    }
</style>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your order has been received.</p>
        <p>We have sent you a confirmation email for your order. If you have any questions, please email <a href="mailto:
            
kivistore8@gmail.com">
                kivistore8@gmail.com</a>.</p>
        <a href="./" class="button">Continue Shopping</a>
    </div>
</body>

</html>
